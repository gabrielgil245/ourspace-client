<div id="profile-info" class="border-bottom border-2 mb-2 d-flex justify-content-between">
  <div class="d-flex justify-content-between ">
      <svg width="100" height="100">
          <defs>
              <clipPath id="circleView" class=" border border-primary">
                  <circle cx="40" cy="40" r="40" fill="#3333ff" class=" border border-primary" />
              </clipPath>
          </defs>
          <image [attr.href]="_imagePath" height="80" clip-path="url(#circleView)" (click)="toUserProfile()" />
      </svg>
      <div class="mt-4">
              <a class="name text-decoration-none pe-auto" (click)="toUserProfile()" role="button" data-bs-toggle="button" title="View Profile">
          <span class="text-primary h5 fw-bolder">{{_name | titlecase}}</span>
      </a>
      </div>
      <div class="mt-3 ms-3">
        <app-date-posted [postedDate]="_datePosted"></app-date-posted>
      </div>

  </div>
  <div class="mt-3">
    <button class="border-0 btn-light w-100">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="gray" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg>
    </button>
  </div>
</div>
