  <div id="dashboard-post-container">
    <div *ngFor="let post of posts();let index = index" id="post-container"> <!-- cycling through posts returned by posts(), only 20 -->
      <div id="profile-photo-container">
        <app-user-info [user] = "post.user"></app-user-info> <!-- sends the username of the person who made the post to the user-info component -->
      </div>
      <div class="text-muted">
        <p>{{post.postDescription}} + {{index}}</p> <!-- getting text of post from variable in for loop -->
      </div>
        <div class="post-image">
          <img [src]="post.postImage"  alt="" class = "post-image">
        </div>
        <div class="inline-flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
            <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
          </svg>
          
          <div *ngIf="liked; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <button class="text-decoration-none m-2 me-3" (click) = "toggleLike()" >Liked</button>
            </ng-template>
            <ng-template #elseBlock>
              <button class="text-decoration-none m-2 me-3" (click) = "toggleLike()" >Like Post</button>
            </ng-template>

          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
            <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
          </svg>
          <a class="text-decoration-none m-2" href="#">Comment</a>
        </div>

    </div>
  </div>
