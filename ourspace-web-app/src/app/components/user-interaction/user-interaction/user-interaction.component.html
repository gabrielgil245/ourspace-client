<span (click)="open(content)">{{inner}}      </span>
<span (click)="openComments(comment)">   {{innerComment}}</span>
<div class="inline-flex">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
      <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
    </svg>
      <button class = "btn btn-success" (click) = "toggleLike()" *ngIf = "liked != null" >{{_innerText}}</button>
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="orange" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
      <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
    </svg>
    <span (click)="openComments(comment)">Comment</span>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title"
        id="modal-basic-title">
        Likes: 
      </h4>
      <button type="button" class="close"
          aria-label="Close" (click)=
          "modal.dismiss('Cross click')">
  
        <span aria-hidden="true">
          ×
        </span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group" *ngFor = "let receivedLike of returnLikes()">
          <div>{{receivedLike.user.username}}</div>
        </div>
      </form>
    </div>
  </ng-template>
  
  

  <ng-template #comment let-modal>
    <div class="modal-header">
      <h4 class="modal-title"
        id="modal-basic-title">
        Comments 
      </h4>
      <button type="button" class="close"
          aria-label="Close" (click)=
          "modal.dismiss('Cross click')">
  
        <span aria-hidden="true">
          ×
        </span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group" *ngFor = "let receievedComment of comments.data">
          <div>{{receievedComment.commentDescription}}</div>
        </div>
        <div class = "submit-comment">
         <input [(ngModel)] = "_comment" type = "text" placeholder="Add Comment" name = "comment_decription">
         <button class = "submitComment" (click)= "submitComment()">Add Comment</button>
        </div>
      </form>
    </div>
  </ng-template>
