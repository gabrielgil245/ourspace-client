<app-post [_pageNumber] = "pageNumber"></app-post>
<div class = "pageNumber">
    <button *ngIf = "pageNumber > 1" (click) = "backPage()">Back</button> <!-- displays back button if on page 2+ -->
    <input [(ngModel)] = "pageNumber" type="text" >
    <button (click) = "nextPage()">Forward</button>
</div>
