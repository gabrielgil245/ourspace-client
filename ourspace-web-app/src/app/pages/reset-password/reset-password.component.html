<div class="form-reset">
  <div class="card-body">
      <form  class="form-container text-center">
        <h4 class="fw-bolder mb-4 text-center">Reset Password</h4>
        <div class="form-group m-3">
          <input id="password" type="password" name ="_password" autocomplete="new-password" placeholder="New Password" [(ngModel)] = "_password" (blur)="checkPassword()" (keyup)="checkPassword()" (focus)="emptyField()" required>
        </div>
        <div id="validate-password" class="fst-italic fw-bolder text-danger">{{_passwordNotMatchMessage}}</div>
        <div class="form-group m-3">
          <input id="comfirmPassword" type="password" name="_confirmPassword" autocomplete="new-password" placeholder="Confirm Password" [(ngModel)] = "_confirmPassword" (keyup)="checkPasswordMatch()" required>
        </div>
        <div class="form-group m-3">
            <button type="submit" (click)="resetPassword()" class="btn btn-info">Reset</button>
        </div>
      </form>
  </div>
</div>
