<form class="mt-5 p-3 container border shadow rounded">
    <div class="row p-2">
        <label class="col-md-3 d-flex justify-content-md-end">Email Address: </label>
        <input class="col-md-8" type="email" name="email" [(ngModel)]="_emailInput"
            placeholder="Please enter your email address...">
    </div>
    <div class="row p-2">
        <p class="px-3 px-md-5">
            A link to reset your password will be sent to the email address you entered,
            if the email address matches with our records.
        </p>
    </div>
    <div class="row p-2">
        <button type="submit" (click)="onSubmit()"
            class="btn btn-primary offset-4 col-4 offset-md-5 col-md-2">Submit</button>
    </div>
</form>
